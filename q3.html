<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Pricing Table</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <table border="1" cellpadding="20" cellspacing="20" class="tablestyle">
        <caption>Pricing Table</caption>
        <tr>
            <th rowspan="2" class="veg">Vegetables</th>
            <th colspan="3" class="price">Prices at Different Season</th>
        </tr>
        <tr class="season">
            <th>Summer Season</th>
            <th>Rainy Season</th>
            <th>Winter Season</th>
        </tr>
        <tr class="carrothover">
            <th class="veg">Carrot</th>
            <td class="carrotprice">50/kg</td>
            <td class="carrotprice">40/kg</td>
            <td class="carrotprice">35/kg</td>
        </tr>
        <tr class="tomatohover">
            <th class="veg">Tomato</th>
            <td class="tomatoprice">60/kg</td>
            <td class="tomatoprice">80/kg</td>
            <td class="tomatoprice">20/kg</td>
        </tr>
        <tr class="onionhover" >
            <th class="veg">Onion</th>
            <td class="onionprice">30/kg</td>
            <td class="onionprice"> 50/kg</td>
            <td class="onionprice">30/kg</td>
            
        </tr>

    </table>
</body>
</html>
